<h2 class="usp__title">Oku ve Yaz</h2>
<hr class="usp__divider">
<p class="usp__text">
    Ne kadar çok okursanız ufkunuz okadar genişler. Ne kadar çok yazarsanız da kendinizi ifade etme yeteneğiniz okadar gelişir.''Yazı yazmayı öğrenmek her şeyden önce düşünmeyi öğrenmektir.'' demiş Amiel Suche.Yapın arkadaşlar bol bol okuyun ve yazın.
</p>
